{% extends 'base.html' %}
{% block content %}

{% for finch in finches %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Habitat: {{ finch.habitat }}</p>

            <a href="{% url 'detail' finch.id %}">View {{ finch.name }} details</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
