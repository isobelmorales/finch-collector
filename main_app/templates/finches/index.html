{% extends 'base.html' %}
{% block content %}

{% for finch in finches %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Habitat: {{ finch.habitat }}</p>
            <p>Food: {{ finch.food }}</p>
            <p>Nesting: {{ finch.nesting }}</p>
            <p>Behavior: {{ finch.behavior }}</p>
            <p>Conservation: {{ finch.conservation }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
